<div ng-controller='createController'>
	<form role='form'>
		<div class='form-group'>
			<label for='name'>Recipe Box Name:</label>
			<input type='text' ng-model='newBox.title'>
		</div>
			<button ng-click='createBox()' class='btn btn-info'>Create</button>
	</form>
	<p>{{ errors }}</p>
	<a href='#/dashboard'>Cancel - Return to Dashboard</a>
</div>
